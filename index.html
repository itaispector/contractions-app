<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעקב צירים</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>מעקב צירים</h1>
        <div class="timer">
            <span id="timer">00:00:00</span>
            <button id="startBtn">התחלה</button>
            <button id="stopBtn" disabled>סיום</button>
        </div>
        <div id="averageDuration"></div>
        <div id="lastInterval"></div>
        <div class="contractions-list">
            <h2>רשימת צירים</h2>
            <ul id="contractionsList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
